<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Excluir usuário cadastrado</h1>

    {% if usuarios %}
        <p>Selecione o usuário que deseja excluir:</p>

        <form method="post">
            <select name="usuario_id" required>
                <option value="" disabled selected>Escolha um usuário</option>
                {% for u in usuarios %}
                    <option value="{{ u.id }}">
                        {{ u.nome }} — {{ u.email }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="danger">Excluir</button>
        </form>
    {% else %}
        <p>Nenhum usuário cadastrado.</p>
    {% endif %}

    <div class="footer">
        <a href="{{ url_for('listar_usuarios') }}">Voltar para lista</a><br><br>
        <a href="{{ url_for('landing_page') }}">Página inicial</a>
    </div>
</div>

</body>
</html>
